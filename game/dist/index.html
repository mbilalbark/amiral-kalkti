<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Amiral KalktÄ±</title>
    <link href="index.css" rel="stylesheet"></head>

    <body>
        <div id="lobby" class="lobby">
            <div class="container">
                <img width="600" src="./assets/logo.png">
                <div class="form" id="form">
                    <input id="room-name" type="text" placeholder="ROOM NAME" autocomplete="off">
                    <div class="buttons">
                        <button id="create-button" type="button">CREATE</button>
                        <button id="join-button" type="button">JOIN</button>
                    </div>
                </div>
                <div class="error">
                    <span id="error" style="display: none;"></span>
                </div>
                <div id="loading" class="loading" style="display: none;">
                    <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    <p>Player is waiting...</p>
                </div>
                <div class="sound-logo">
                    <img width="100" src="./assets/sound-team.png">
                </div>
            </div>
        </div>
        <div id="success-modal" class="modal success" style="display: none;">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <p>Conguratilations!</p>
                </div>
            </div>
        </div>
        <div id="danger-modal" class="modal danger" style="display: none;">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                    <p>Failed!</p>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="main.js"></script></body>
</html>
